<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/javascript_style.css" />
  </head>
  <body>
    <div class="container">
      <!--화면에서 아예 사라지게 만듦-->
      <div class="column" id="displayNone">
        <div class="title">display : none</div>
        <img class="img" src="https://placeimg.com/640/480/nature" />
        <button class="btn" id="removeBtn">Remove</button>
      </div>
      <!-- 영역은 유지하고 내용만 사라짐 -->
      <div class="column" id="hidden">
        <div class="title">visibility:hidden</div>
        <img class="img" src="https://placeimg.com/640/480/nature" />
        <button class="btn" id="hideBtn">Hide</button>
      </div>
      <!--모든걸 되돌리는 것-->
      <div class="column">
        <div class="reset">Reset</div>
        <img class="img" src="https://placeimg.com/640/480/nature" />
        <button class="btn" id="resetBtn">Reset All</button>
      </div>
    </div>
    <script src="./js/javascript_style.js"></script>
  </body>
</html>
